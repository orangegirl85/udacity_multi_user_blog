{% extends "base.html" %}

{% block content %}
  <h2>new comment for post {{p.subject}}</h2>

    <form method="post">
      <label>
        <div>Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
