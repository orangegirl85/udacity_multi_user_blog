{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div class="container-fluid" >
        {% if error_message %}
          <div class="alert alert-danger">{{error_message}}</div>
        {% endif %}
        <a class="btn btn-primary" href="/blog/newpost">New post</a>
        {% for p in posts %}
          {{ p.render(user.key()) | safe }}
          <br><br>
        {% endfor %}
    </div>

{% endblock %}
